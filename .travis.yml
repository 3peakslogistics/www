language: go
go:
  - "1.10.x"

install:
  - go get github.com/magefile/mage
  - go get -d github.com/gohugoio/hugo
  - cd ${GOPATH}/src/github.com/gohugoio/hugo && mage vendor && mage install

script:
  - hugo
  - tree

