language: go
go:
  - master

install:
  - go get -u -v github.com/spf13/hugo

script:
  - hugo

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: public
  repo: 3peakslogistics.github.io
  committer-from-gh: true
  target-branch: master
  verbose: true
  on:
    branch: master